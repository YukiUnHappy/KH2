<!DOCTYPE html>
<html>
<head>
  <title>Loading TyranoScript</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content=" user-scalable=no" />

<link href="./tyrano/tyrano.css" rel="stylesheet" type="text/css"/>

<!-- boombox ここから -->
<script type="text/javascript" src="../../vendor/boombox.js/boombox.min.js", defer></script>
<!-- boombox ここまで -->
<script type="text/javascript" src="./tyrano/jquery-1.10.2.min.js" defer></script>
<script type="text/javascript" src="./tyrano/jquery-ui-1.8.20.custom.min.js" defer></script>
<script type="text/javascript" src="./tyrano/jquery.a3d.min.js" defer></script>
<script type="text/javascript" src="./tyrano/jsrender.min.js" defer></script>
<script type="text/javascript" src="./tyrano/html2canvas.js" defer></script>

<script type="text/javascript" src="./tyrano/lang.js" defer></script>
<script type="text/javascript" src="./tyrano/flash.js" defer></script>
<script type="text/javascript" src="./tyrano/libs.js" defer></script>
<script type="text/javascript" src="./tyrano/tyrano.js" defer></script>
<script type="text/javascript" src="./tyrano/tyrano.base.js" defer></script>
<script type="text/javascript" src="./src/KHReceiveMessage.js" defer></script>

<script type="text/javascript">
function doScroll() { if (window.pageYOffset === 0) { window.scrollTo(0,1); } }
window.onload = function() {
  setTimeout(doScroll, 100);
  boombox.onBlur = function() {};
  boombox.onPageHide = function() {};
  boombox.onVisibilityChange = function() {};
}
</script>

</head>

<body onselectstart="return false" onContextmenu="return false" ontouchmove="event.preventDefault()">

<div id="tyrano_base" class="tyrano_base" style="position:absolute;top:0;overflow:hidden" unselectable="on" >
</div>
</script>
</body>
</html>
