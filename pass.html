<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pass</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
        integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>

<body>
    <form class="pure-form pure-form-aligned">
        <fieldset>
            <div class="pure-control-group">
                <label for="code">Your Code</label>
                <input id="code" class="pure-input-1-3" type="text" readonly>
            </div>

            <div class="pure-control-group">
                <label for="pass">Your Pass</label>
                <input id="pass" class="pure-input-1-3" type="text">
            </div>

            <div class="pure-controls">
                <button id="submit" type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </form>

    <script>var uid = "<<uid>>"</script>
    <script src="bundle.js"></script>
</body>

</html>
